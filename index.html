<!DOCTYPE html>
<html>
<head>
	<title>Todo List </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<!-- fontawesome cdn -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<!-- container -->
	<div id="container">
		<h1>To-Do List <i class="fa fa-info-circle" title="Info"></i>
		<i class="fas fa-plus"></i></h1>
		<input type="text" name="" placeholder="Add new to-do....." maxlength="40">
		<ul>
			<!-- list items goes here -->
		</ul>
	</div>
	<!-- Modal -->
	<div class="modal" id="modal" role="dialog" style="display:none;">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Features</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<h6>
						<p>Enter text into the input field to add items to your to-do-list.</p>
						<p>Click the items to mark it as complete.</p>
						<p>Click the delete button to remove the to-do (visible on click or hover).</p>
					</h6>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn-close" data-dismiss="modal">Close</button>
				</div>
			</div>			
		</div>
	</div>
	<!-- jquery -->
<script type="text/javascript" src = "assets/js/lib/jquery-3.4.1.min.js"></script>
<!-- javascript -->
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
